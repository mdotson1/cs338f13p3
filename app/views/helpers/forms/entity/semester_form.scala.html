@(semesterForm : Form[models.course.Semester], post : play.api.mvc.Call, season : Boolean, year : Boolean)

@import helper.inputText
@import helper.form

@form(post) {

    @if(season) {
        @inputText(semesterForm("Season"))
    }
    @if(year) {
        @inputText(semesterForm("Year"))
    }
    <input type="submit" value="Create">
}
