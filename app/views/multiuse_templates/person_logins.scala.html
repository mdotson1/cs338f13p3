@(url : String, backUri : String, post : play.api.mvc.Call, personForm : Form[models.person.UniversityPerson])

@import helpers.text.h3
@import helpers.text.back_link

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        @h3("Please Log in to Continue")

        @helper.form(post) {
            @helper.inputText(personForm("Id"))
            <input type="submit" value="Login">
        }

        @back_link(backUri)
    </body>
</html>
