@(departments : Iterator[String], url : String, backUri : String)

@import helpers.text.h1
@import helpers.text.back_link
@import helpers.text.p_link

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        @h1("All Departments")

        @for(dept <- departments) {
            @p_link(url + "/" + dept, dept)
        }

        @back_link(backUri)
    </body>
</html>
